<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Event Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(239, 68, 68, 0.2);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(239, 68, 68, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.2);
            background: var(--bg-card-hover);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s ease;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.4);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: rgba(99, 102, 241, 0.1);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: var(--bg-card-hover);
        }

        td {
            padding: 1rem;
            color: var(--text);
        }

        .ip-link {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ip-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            max-width: 600px;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .ip-info {
            display: grid;
            gap: 1rem;
        }

        .info-row {
            display: flex;
            padding: 0.75rem;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .info-label {
            font-weight: 600;
            color: var(--primary);
            min-width: 120px;
        }

        .info-value {
            color: var(--text);
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">üé´ Event Assistant Admin</div>
            <button class="logout-btn" onclick="logout()">üö™ –í—ã—Ö–æ–¥</button>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">üìä –í—Å–µ–≥–æ –∑–∞—è–≤–æ–∫</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-label">üìÖ –°–µ–≥–æ–¥–Ω—è</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueIPs">0</div>
                <div class="stat-label">üåç –£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö IP</div>
            </div>
        </div>

        <div class="data-section">
            <div class="section-header">
                <h2 class="section-title">üìã –ó–∞—è–≤–∫–∏</h2>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="loadData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                    <button class="btn btn-success" onclick="exportData()">üì• –≠–∫—Å–ø–æ—Ä—Ç CSV</button>
                </div>
            </div>
            <div id="tableContainer"></div>
        </div>
    </div>

    <div id="ipModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üåê IP –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="ipInfoContainer"></div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/submissions');
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalCount').textContent = data.length;
                
                const today = new Date().toISOString().split('T')[0];
                const todaySubmissions = data.filter(s => s.timestamp.startsWith(today));
                document.getElementById('todayCount').textContent = todaySubmissions.length;
                
                const uniqueIPs = new Set(data.map(s => s.ip));
                document.getElementById('uniqueIPs').textContent = uniqueIPs.size;
                
                // Render table
                renderTable(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderTable(data) {
            const container = document.getElementById('tableContainer');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞—è–≤–æ–∫</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>üìß Email</th>
                            <th>üåç IP –ê–¥—Ä–µ—Å</th>
                            <th>üì± User Agent</th>
                            <th>üïê –í—Ä–µ–º—è</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(row => `
                            <tr>
                                <td>${row.email}</td>
                                <td>
                                    <a class="ip-link" onclick="showIPInfo('${row.ip}')">
                                        ${row.ip} üîç
                                    </a>
                                </td>
                                <td>${row.user_agent.substring(0, 50)}...</td>
                                <td>${new Date(row.timestamp).toLocaleString('ru-RU')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function showIPInfo(ip) {
            const modal = document.getElementById('ipModal');
            const container = document.getElementById('ipInfoContainer');
            
            modal.style.display = 'block';
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`http://ip-api.com/json/${ip}?fields=status,message,country,countryCode,region,regionName,city,zip,lat,lon,timezone,isp,org,as,query`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    container.innerHTML = `
                        <div class="ip-info">
                            <div class="info-row">
                                <div class="info-label">IP –ê–¥—Ä–µ—Å:</div>
                                <div class="info-value">${data.query}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">–°—Ç—Ä–∞–Ω–∞:</div>
                                <div class="info-value">${data.country} (${data.countryCode})</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">–†–µ–≥–∏–æ–Ω:</div>
                                <div class="info-value">${data.regionName}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">–ì–æ—Ä–æ–¥:</div>
                                <div class="info-value">${data.city}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">–ü–æ—á—Ç–æ–≤—ã–π –∏–Ω–¥–µ–∫—Å:</div>
                                <div class="info-value">${data.zip || 'N/A'}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</div>
                                <div class="info-value">${data.lat}, ${data.lon}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">–ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å:</div>
                                <div class="info-value">${data.timezone}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">ISP:</div>
                                <div class="info-value">${data.isp}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è:</div>
                                <div class="info-value">${data.org}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">AS:</div>
                                <div class="info-value">${data.as}</div>
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± IP</p>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö</p>
                    </div>
                `;
            }
        }

        function closeModal() {
            document.getElementById('ipModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('ipModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        async function exportData() {
            try {
                const response = await fetch('/api/export');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `submissions_${new Date().toISOString()}.csv`;
                a.click();
            } catch (error) {
                console.error('Error exporting data:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —ç–∫—Å–ø–æ—Ä—Ç–µ –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/admin/login.html';
        }

        // Check auth on load
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/admin/login.html';
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
