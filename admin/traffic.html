<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic — Event Sales Assistant</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ["Manrope", "sans-serif"] },
                    colors: {
                        bg: "#0A0A0C",
                        surface: "#131316",
                        surfaceHighlight: "#1C1C21",
                        border: "#2A2A30",
                        accent: "#CCFF00",
                        accentDim: "rgba(204,255,0,0.1)",
                        txt: "#EDEDED",
                        txtDim: "#888890",
                        success: "#10B981",
                        warning: "#F59E0B"
                    },
                    boxShadow: {
                        'depth-card': '0 8px 30px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.07)',
                        'depth-btn': '0 2px 4px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.15), inset 0 -2px 0 rgba(0,0,0,0.1)',
                        'glow-accent': '0 0 20px rgba(204,255,0,0.15)'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0A0A0C;
            color: #EDEDED;
            overflow-x: hidden;
        }

        .texture {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0A0A0C;
        }
        ::-webkit-scrollbar-thumb {
            background: #2A2A30;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3A3A40;
        }

        .shine-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .shine-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-20deg);
            transition: none;
        }
        .shine-btn:hover::after {
            animation: shine-anim 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes shine-anim {
            0% { left: -150%; opacity: 0; }
            20% { opacity: 1; }
            100% { left: 150%; opacity: 0; }
        }

        /* Table Styles */
        .glass-table tr:hover td {
            background-color: #1C1C21;
        }
        .glass-table td {
            transition: background-color 0.2s;
        }

        /* Modal Animation */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 0.3s ease-out;
        }
        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }
        .modal-exit-active {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.2s ease-in;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">
    <div class="texture"></div>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 border-b border-white/5 bg-[#0A0A0C]/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 flex items-center justify-center bg-surfaceHighlight border border-white/10 rounded-lg">
                    <svg class="w-4 h-4 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <span class="font-bold tracking-tight text-white">Admin<span class="text-txtDim font-normal">Panel</span></span>
            </div>

            
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-xs font-bold text-txtDim hover:text-white transition uppercase tracking-widest mr-4">← Назад</a>
                <button onclick="logout()"
 
                    class="text-xs font-bold text-txtDim hover:text-white transition uppercase tracking-widest">
                    Выход
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-7xl mx-auto w-full px-6 py-10 relative z-10">

        <!-- Header Section -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6 reveal-up">
            <div>
                <h1 class="text-3xl font-bold text-white mb-2">Статистика посещений</h1>
                <p class="text-txtDim">Лог визитов (последние 50)</p>
            </div>
            <div class="flex gap-3">
                
                <button onclick="loadData()" 
                    class="shine-btn px-4 py-2.5 bg-accent text-black rounded-xl text-sm font-bold shadow-glow-accent hover:brightness-110 transition">
                    Обновить
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- Card 1 -->
            <div class="bg-surface border border-white/5 p-6 rounded-3xl shadow-depth-card reveal-up">
                <div class="flex justify-between items-start mb-4">
                    <div class="p-3 bg-blue-500/10 rounded-xl">
                        <svg class="w-6 h-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <span class="text-xs font-bold text-green-400 bg-green-400/10 px-2 py-1 rounded-lg">+12%</span>
                </div>
                <div class="text-3xl font-bold text-white mb-1" id="total-emails">0</div>
                <div class="text-sm text-txtDim">Всего заявок</div>
            </div>

            
            <!-- Card 2 -->
            <div onclick="window.location.href='traffic.html'" class="cursor-pointer bg-surface border border-white/5 p-6 rounded-3xl shadow-depth-card reveal-up hover:bg-surfaceHighlight transition" style="animation-delay: 0.1s">

                <div class="flex justify-between items-start mb-4">
                    <div class="p-3 bg-purple-500/10 rounded-xl">
                        <svg class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </div>
                    <span class="text-xs font-bold text-green-400 bg-green-400/10 px-2 py-1 rounded-lg">+5%</span>
                </div>
                <div class="text-3xl font-bold text-white mb-1" id="total-views">0</div>
                <div class="text-sm text-txtDim">Просмотров страницы</div>
            </div>

            <!-- Card 3 -->
            <div class="bg-surface border border-white/5 p-6 rounded-3xl shadow-depth-card reveal-up" style="animation-delay: 0.2s">
                <div class="flex justify-between items-start mb-4">
                    <div class="p-3 bg-accent/10 rounded-xl">
                        <svg class="w-6 h-6 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                    </div>
                    <span class="text-xs font-bold text-txtDim bg-white/5 px-2 py-1 rounded-lg">Сегодня</span>
                </div>
                <div class="text-3xl font-bold text-white mb-1" id="conversion-rate">0%</div>
                <div class="text-sm text-txtDim">Конверсия в заявку</div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="bg-surface border border-white/5 rounded-3xl overflow-hidden shadow-depth-card reveal-up" style="animation-delay: 0.3s">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-lg font-bold text-white">Последние заявки</h2>
                <div class="relative">
                    <input type="text" placeholder="Поиск..." 
                        class="bg-surfaceHighlight border border-white/10 rounded-xl py-2 pl-10 pr-4 text-sm text-white focus:outline-none focus:border-accent/50 transition w-64">
                    <svg class="w-4 h-4 text-txtDim absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left glass-table">
                    <thead>
                        <tr class="text-xs text-txtDim uppercase tracking-wider border-b border-white/5">
                            <th class="px-6 py-4 font-bold">ID</th>
                            <th class="px-6 py-4 font-bold">User Agent</th>
                            <th class="px-6 py-4 font-bold">IP Адрес</th>
                            <th class="px-6 py-4 font-bold">Дата</th>
                            
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-white/5">
                        <!-- Data injected via JS -->
                        <tr>
                            <td colspan="5" class="px-6 py-8 text-center text-txtDim">Загрузка данных...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination (Visual Only for now) -->
            <div class="p-4 border-t border-white/5 flex justify-between items-center">
                <span class="text-xs text-txtDim">Показано 1-10 из 50</span>
                <div class="flex gap-2">
                    <button class="w-8 h-8 flex items-center justify-center rounded-lg border border-white/10 text-txtDim hover:bg-white/5 transition">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-lg border border-white/10 text-txtDim hover:bg-white/5 transition">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- IP Info Modal -->
    <div id="ipModal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300">
        <div class="bg-surface border border-white/10 p-8 rounded-3xl shadow-2xl max-w-lg w-full transform scale-95 transition-transform duration-300 relative overflow-hidden">
             <!-- Background decoration -->
             <div class="absolute top-0 right-0 w-32 h-32 bg-accent/5 rounded-full blur-3xl pointer-events-none"></div>

            <div class="flex justify-between items-start mb-6 relative z-10">
                <h3 class="text-xl font-bold text-white">Информация об IP</h3>
                <button onclick="closeIpModal()" class="text-txtDim hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div id="ipModalContent" class="space-y-4 relative z-10">
                <div class="animate-pulse flex space-x-4">
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-4 bg-white/10 rounded w-3/4"></div>
                        <div class="space-y-2">
                            <div class="h-4 bg-white/10 rounded"></div>
                            <div class="h-4 bg-white/10 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-end relative z-10">
                <button onclick="closeIpModal()" 
                    class="px-6 py-3 bg-surfaceHighlight border border-white/10 rounded-xl text-sm font-bold text-white hover:bg-white/5 transition">
                    Закрыть
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check Auth
        const token = localStorage.getItem('authToken');
        if (!token) window.location.href = '/admin/login.html';

        // Animations
        gsap.from(".reveal-up", {
            y: 30,
            opacity: 0,
            duration: 0.8,
            stagger: 0.1,
            ease: "power3.out"
        });

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/admin/login.html';
        }

        

        

        
        
        async function loadData() {
            try {
                const res = await fetch('/api/admin/traffic', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) return logout();
                const data = await res.json();
                renderTraffic(data);
            } catch (e) {
                console.error(e);
            }
        }

        function renderTraffic(data) {
            // Update counters if elements exist
            if(document.getElementById('total-views')) animateValue("total-views", data.total);

            // Reuse email card for Today's visits
            const card1 = document.getElementById('total-emails');
            if(card1) {
                 card1.id = 'today-views';
                 card1.nextElementSibling.innerText = 'Визитов сегодня';
                 // Hide +12% badge
                 if(card1.previousElementSibling) card1.previousElementSibling.lastElementChild.style.display = 'none';
                 animateValue('today-views', data.today);
            }

            // Hide conversion card
            const card3 = document.getElementById('conversion-rate');
            if(card3) card3.parentElement.parentElement.style.display = 'none';

            const tbody = document.getElementById('table-body');
            if (!data.recent || data.recent.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-txtDim">Нет визитов</td></tr>`;
                return;
            }

            tbody.innerHTML = data.recent.map(row => `
                <tr class="group transition-colors">
                    <td class="px-6 py-4 text-sm text-txtDim font-mono">#${row.id}</td>
                    <td class="px-6 py-4 text-sm font-medium text-white truncate max-w-xs" title="${row.user_agent}">
                        ${row.user_agent ? row.user_agent.substring(0, 50) + (row.user_agent.length > 50 ? '...' : '') : 'Unknown'}
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <button onclick="showIpInfo('${row.ip}')"
                            class="px-2 py-1 bg-surfaceHighlight border border-white/10 rounded text-xs text-accent hover:bg-accent hover:text-black transition">
                            ${row.ip}
                        </button>
                    </td>
                    <td class="px-6 py-4 text-sm text-txtDim">${new Date(row.timestamp).toLocaleString('ru-RU')}</td>
                </tr>
            `).join('');
        }


        function animateValue(id, end) {
            const obj = document.getElementById(id);
            if (!obj) return;
            const start = parseInt(obj.innerHTML.replace(/,/g, '')) || 0;
            if (start === end) return;

            const duration = 1000;
            const range = end - start;
            const minSteps = 50;
            let stepTime = Math.abs(Math.floor(duration / range));
            stepTime = Math.max(stepTime, 20);

            let stepSize = Math.ceil(range / (duration / stepTime));

            let current = start;
            const timer = setInterval(() => {
                current += stepSize;
                if ((stepSize > 0 && current >= end) || (stepSize < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                obj.innerHTML = current.toLocaleString();
            }, stepTime);
        }


        async function showIpInfo(ip) {
            const modal = document.getElementById('ipModal');
            const content = document.getElementById('ipModalContent');
            const modalInner = modal.querySelector('div');

            modal.classList.remove('opacity-0', 'pointer-events-none');
            modalInner.classList.remove('scale-95');
            modalInner.classList.add('scale-100');

            content.innerHTML = `<div class="text-center py-8 text-txtDim">Загрузка данных...</div>`;

            try {
                const res = await fetch(`/api/proxy/ip/${ip}?token=${token}`);
                const data = await res.json();

                if(data.status === 'fail') {
                    content.innerHTML = `<div class="text-red-400 text-center">Не удалось получить данные</div>`;
                    return;
                }

                content.innerHTML = `
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div class="bg-surfaceHighlight p-4 rounded-xl border border-white/5">
                            <div class="text-txtDim text-xs uppercase tracking-wider mb-1">Страна</div>
                            <div class="text-white font-bold flex items-center gap-2">
                                ${data.country}
                            </div>
                        </div>
                        <div class="bg-surfaceHighlight p-4 rounded-xl border border-white/5">
                            <div class="text-txtDim text-xs uppercase tracking-wider mb-1">Город</div>
                            <div class="text-white font-bold">${data.city}</div>
                        </div>
                        <div class="bg-surfaceHighlight p-4 rounded-xl border border-white/5">
                            <div class="text-txtDim text-xs uppercase tracking-wider mb-1">Провайдер</div>
                            <div class="text-white font-bold truncate">${data.isp}</div>
                        </div>
                        <div class="bg-surfaceHighlight p-4 rounded-xl border border-white/5">
                            <div class="text-txtDim text-xs uppercase tracking-wider mb-1">Timezone</div>
                            <div class="text-white font-bold">${data.timezone}</div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <a href="https://www.google.com/maps?q=${data.lat},${data.lon}" target="_blank" 
                           class="flex items-center justify-center gap-2 w-full py-3 bg-white/5 border border-white/10 rounded-xl text-txtDim hover:bg-white/10 hover:text-white transition">
                           <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                           </svg>
                           Показать на карте
                        </a>
                    </div>
                `;
            } catch (e) {
                content.innerHTML = `<div class="text-red-400 text-center">Ошибка API</div>`;
            }
        }

        function closeIpModal() {
            const modal = document.getElementById('ipModal');
            const modalInner = modal.querySelector('div');

            modal.classList.add('opacity-0', 'pointer-events-none');
            modalInner.classList.remove('scale-100');
            modalInner.classList.add('scale-95');
        }

        function exportCSV() {
            window.location.href = `/api/admin/export?token=${token}`;
        }

        // Init
        loadData();
    </script>
</body>
</html>
