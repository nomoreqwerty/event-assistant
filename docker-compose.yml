version: '3.8'

services:
  event-assistant:
    build: .
    container_name: event-assistant
    restart: unless-stopped
    ports:
      - "3033:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD_HASH=$2b$10$rZ5c6HqXH.vHqkV0sZqZfO7YvK0H3HqXH.vHqkV0sZqZfO7YvK0H3q
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./server.js:/app/server.js
      - ./admin:/app/admin
      - ./public:/app/public
    networks:
      - event-network

networks:
  event-network:
    driver: bridge

volumes:
  data:
  logs:
