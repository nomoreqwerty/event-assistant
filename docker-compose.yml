version: '3.8'

services:
  event-assistant:
    build: .
    container_name: event-assistant
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - event-network

networks:
  event-network:
    driver: bridge

volumes:
  data:
